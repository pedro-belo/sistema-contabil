{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquiBook - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link href="{% static 'node_modules/material-icons/iconfont/material-icons.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        {% block content  %}{% endblock %}
    </div>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
</body>

</html>
