<a class="btn btn-light btn-icon shadow-sm" title="Remover Transação" href="#" data-bs-toggle="modal"
data-bs-target="#delete-transaction-{{transaction.id}}">
<span class="material-icons-outlined">delete</span>
</a>
<div class="modal fade bg-dark bg-opacity-25 text-white" id="delete-transaction-{{transaction.id}}" tabindex="-1"
  aria-labelledby="remove-transaction-{{transaction.id}}-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark bg-opacity-80 border-secondary">
      <div class="modal-header border-secondary">
        <h5 class="modal-title" id="remove-transaction-{{transaction.id}}-label">
          Confirmação de exclusão
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-start">
        <p class="m-1">Tem certeze que deseja remover esta a transação ?</p>
      </div>
      <div class="modal-footer modal-footer border-secondary">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        <form action="{% url 'core:transaction-delete' pk=transaction.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sim</button>
        </form>
      </div>
    </div>
  </div>
</div>
